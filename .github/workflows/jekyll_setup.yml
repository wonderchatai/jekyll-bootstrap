
name: Jekyll Setup

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  setup-jekyll:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true

    - name: Initialize Jekyll project (with default structure)
      run: |
        bundle exec jekyll new . --force --skip-bundle
      working-directory: ${{ github.workspace }}

    - name: Create custom Gemfile
      run: |
        echo "source 'https://rubygems.org'" > Gemfile
        echo "gem 'jekyll'" >> Gemfile
        echo "gem 'minimal-mistakes-jekyll'" >> Gemfile
        echo "group :jekyll_plugins do" >> Gemfile
        echo "  gem \"jekyll-feed\"" >> Gemfile
        echo "  gem \"jekyll-include-cache\"" >> Gemfile
        echo "  gem \"jekyll-paginate\"" >> Gemfile
        echo "  gem \"jekyll-sitemap\"" >> Gemfile
        echo "  gem \"jekyll-archives\"" >> Gemfile
        echo "  gem \"jekyll-redirect-from\"" >> Gemfile
        echo "  gem \"jekyll-seo-tag\"" >> Gemfile
        echo "  gem \"jekyll-toc\"" >> Gemfile
        echo "  gem \"jemoji\"" >> Gemfile
        echo "  gem \"kramdown-parser-gfm\"" >> Gemfile
        echo "  gem \"rouge\"" >> Gemfile
        echo "end" >> Gemfile
      working-directory: ${{ github.workspace }}

    - name: Run bundle install for custom Gemfile
      run: bundle install
      working-directory: ${{ github.workspace }}

    - name: Create custom _config.yml
      run: |
        echo "url: \"https://wonderchatai.github.io\"" > _config.yml
        echo "baseurl: \"/jekyll-bootstrap\"" >> _config.yml
        echo "theme: minimal-mistakes-jekyll" >> _config.yml
        echo "plugins:" >> _config.yml
        echo "  - jekyll-feed" >> _config.yml
        echo "  - jekyll-include-cache" >> _config.yml
        echo "  - jekyll-paginate" >> _config.yml
        echo "  - jekyll-sitemap" >> _config.yml
        echo "  - jekyll-archives" >> _config.yml
        echo "  - jekyll-redirect-from" >> _config.yml
        echo "  - jekyll-seo-tag" >> _config.yml
        echo "  - jekyll-toc" >> _config.yml
        echo "  - jemoji" >> _config.yml
        echo "  - kramdown-parser-gfm" >> _config.yml
        echo "  - rouge" >> _config.yml
      working-directory: ${{ github.workspace }}

    - name: Add relevant patterns to .gitignore
      run: |
        echo "_site/" >> .gitignore
        echo ".jekyll-cache/" >> .gitignore
        echo ".sass-cache/" >> .gitignore
        echo "vendor/" >> .gitignore
        echo ".bundle/" >> .gitignore
        echo "*.gem" >> .gitignore
        echo "*.log" >> .gitignore
        echo ".DS_Store" >> .gitignore
        echo "Gemfile.lock" >> .gitignore
        echo "node_modules/" >> .gitignore
        echo ".vscode/" >> .gitignore
        echo ".idea/" >> .gitignore

    - name: Git config
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Stage changes
      run: git add .

    - name: Commit and push changes
      run: |
        git commit -m "feat: Initial Jekyll project setup with minimal-mistakes-jekyll theme"
        git push
